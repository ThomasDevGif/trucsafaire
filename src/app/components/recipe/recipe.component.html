<div *ngIf="dialogRef == null" class="my-content my-scrollable-container my-component-container">
  <span class="my-small-spacer hide-sm"></span>

  <div class="my-component-content">
    <mat-card class="my-recipe-card" *ngFor="let recipe of recipes | searchRecipe:searchRecipeValue" (click)="openRecipeDetails(recipe)">
      <mat-card-title>{{recipe.name}}</mat-card-title>
      <mat-card-content>

        <div class="my-row-around">
          <div class="my-row">
            <mat-icon>access_time</mat-icon>
            <span class="my-margin-left">{{recipe.time}}</span>
          </div>
          <div *ngIf="recipe.difficulty == 1" [innerHTML]="':yum:' | emojis"></div>
          <div *ngIf="recipe.difficulty == 2" [innerHTML]="':blush:' | emojis"></div>
          <div *ngIf="recipe.difficulty == 3" [innerHTML]="':neutral_face:' | emojis"></div>
          <div *ngIf="recipe.difficulty == 4" [innerHTML]="':grimacing:' | emojis"></div>
        </div>

        <br/>
        <div class="my-card-footer">
          <p>Ajout√©e par<span class="strong my-margin-left">{{getRecipeUser(recipe.userId)}}</span></p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <span class="my-small-spacer hide-sm"></span>
</div>

<app-recipe-fab-menu (onSearch)="openDialogSearch()"></app-recipe-fab-menu>
