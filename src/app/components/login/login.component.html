<div class="my-login-container">
  <mat-card class="my-login-content">
    <mat-card-header class="my-login-header my-login-color">
      <mat-icon>lock</mat-icon>
      <span class="my-margin-left" style="margin-top: 3px;">Connexion</span>
    </mat-card-header>
    <mat-card-content class="my-card-content">
      <form (ngSubmit)="signIn()" class="my-form" [formGroup]="connectionForm">
        <mat-form-field>
          <input matInput placeholder="Identifiant" formControlName="name" name="name">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Mot de passe" type="password" formControlName="password" name="password">
        </mat-form-field>
        <div class="my-center">
          <button mat-raised-button color="primary" class="btn-round my-login-color" type="submit" [disabled]="connectionForm.invalid">Se connecter</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="my-login-content">
    <mat-card-header class="my-login-header my-register-color">
      <mat-icon>person</mat-icon>
      <span class="my-margin-left" style="margin-top: 3px;">Inscription</span>
    </mat-card-header>
    <mat-card-content class="my-card-content">
      <form (ngSubmit)="signUp()" class="my-form" [formGroup]="registerForm">
        <mat-form-field>
          <input matInput placeholder="Identifiant" formControlName="nameRegister" name="nameRegister">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Mot de passe" type="password" formControlName="passwordRegister" name="passwordRegister">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Mot de passe confirmation" type="password" formControlName="confirmPasswordRegister" name="confirmPasswordRegister">
          <mat-error *ngIf="registerForm.get('confirmPasswordRegister').value != '' && registerForm.get('confirmPasswordRegister').errors?.MatchPassword">Passwords not match.</mat-error>
        </mat-form-field>
        <div class="my-center">
          <button mat-raised-button color="primary" class="btn-round my-register-color" type="submit" [disabled]="registerForm.invalid">S'inscrire</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
